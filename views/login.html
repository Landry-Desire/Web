<!DOCTYPE html>
<html>
<head>
	<title>Bienvenu</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"> -->
</head>
<body ng-app="myApp">


	<div class=" form-signin-signup">
		<h2> Connexion</h2>
		<form  class="form-horizontal form-connexion col-sm-5" ng-controller="connexionCtrl" >
			<div class="form-group">
				<label for="inputPseudo" class="col-sm-2 control-label">Pseudo</label>
				<input type="text" name="email" id="inputPseudo" class="form-control " placeholder="pseudo" ng-model="pseudo" required>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
			</div>
			
			<input type="submit" value="connexion" class="btn btn-primary btn-large" ng-click="submitLogin()">
			

		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="routes.js"></script>  
	<script type="text/javascript" src="js/connexion.js"></script>   

</body>
</html>
