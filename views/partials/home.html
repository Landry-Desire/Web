<div id="homePanel">
{{tet}}


	<button class="btn btn-defaut btn-xs"><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"> add bill</span></button> 


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add bill</h4>
				</div>
				<div class="modal-body" style="margin: 10px 10px 10px 10px;">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label for="title" class="control-label"> Description</label>
							<input type="text" class="form-control" ng-model="title" id="title" placeholder="Title">
						</div>
						<div class="form-group ">
							<label for="price" class="control-label"> Amount </label>
							<input type="text" class="form-control" style="width:30%" ng-model="prix" id="price" placeholder="Price">
						</div>
						<div class="form-group ">
							<label for="surface" class="control-label"> SplitType </label>
							<input type="text" class="form-control" style="width:30%" ng-model="surface" id="surface" placeholder="Surface">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-default" type="submit" ng-click="putA()">Post</button>
				</div>
			</div>
		</div>
	</div>







	<div  id="list-bills" >
		<ul class="list-group" ng-repeat="bill in bills">
			<li class="list-group-item">{{bill.description}}</li>
		</ul>

	</div>





</div>
