
<div class="container" ng-controller="signupCtrl">
	<h2> Sign up</h2>
	<form  class="form-horizontal form-connexion col-sm-5" >
		<div class="form-group">
			<label for="inputPseudo" class="col-sm-2 control-label">Pseudo</label>
			<input type="text" name="email" id="inputPseudo" class="form-control " placeholder="pseudo" ng-model="pseudo" required>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
		</div>
		<div>
			<input type="submit" value="sign up" class="btn btn-primary btn-large" ng-click="submitSignup()">
		</div>

	</form>
</div>
