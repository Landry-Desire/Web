
<div class="container" ng-controller="loginCtrl">

	<form class="form-signin"  >
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model ="pseudo" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model ="password" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me" ng-model="remember"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitLogin()" >Sign in</button>

		<br> 
		<a class="btn btn-default" ui-sref="signup">Sign up</a>
	</form>



</div> <!-- /container -->
