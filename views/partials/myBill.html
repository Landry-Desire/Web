<div id="billPanel" ng-controller="BillCtrl">


	<div class="panel panel-default" ng-show="!edit">
		<div class="panel-heading">
			<h3>
				BILL :{{myBill.description}}
			</h3>
		</div>
		<div class="panel-body">
			<br>
			{{myBill.amount}} &nbsp;&euro;<br>
			{{myBill.splitType}} Splits <br>

		</div>

		<button class="btn btn-default"  data-toggle="modal" data-target="#myBillModal"><span class="glyphicon glyphicon-edit"> Edit bill</span></button> 
		<br>
	</div>

	<br>

	<div class="modal fade" id="myBillModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Edit bill</h4>
				</div>

				<div class="modal-body" style="margin: 10px 10px 10px 10px;"> 
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label for="title" class="col-xs-2 control-label"> Description</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" ng-model="myBill.description" id="description" placeholder="description">
							</div>
						</div>
						<div class="form-group ">
							<label for="price" class="col-xs-2 control-label"> Amount </label>
							<div class="col-xs-5">
								<input type="number" class="form-control" style="width:30%" ng-model="myBill.amount" id="price" placeholder="Amount">
							</div>
						</div>

						<div class="form-group ">

							<label for="surface" class="col-xs-2 control-label"> SplitType </label>
							<div class="col-xs-3 selectContainer">
								<select class="form-control" type="select" ng-model="myBill.splitType">
									<option value="EQUAL">Equal split</option>
								</select>
							</div>
						</div>
						<div class="form-group ">
							<label for="surface" class="col-xs-2 control-label"> Friend to add </label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="Search friends" list="friends" ng-model="myBill.friend" />
								<datalist id="friends">
									<option ng-repeat="item in allUsers" value="{{item.pseudo}}" />
								</datalist>
							</div>
							<!--<button type="submit" class="btn btn-default"ng-click="addFriend()">Add</button> -->

						</div>
						<br> 
						<button class="btn btn-default" type="submit" ng-click="editBill()">Edit</button>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
<br><br>
